
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facial Sketch Synthesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 24px;
            box-sizing: border-box;
        }
        h1 { color: #f39c12; margin-bottom: 8px; }
        p { color: #cfcfcf; margin-top: 0; }
        form {
            background: #2c2c2c;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: inline-block;
        }
        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            color: white;
            border-radius: 6px;
        }
        button {
            background: #f39c12;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #1e1e1e;
        }
        button:hover { background: #d35400; }
        .note { font-size: 12px; color: #aaaaaa; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Facial Sketch Synthesis</h1>
    <p>Upload a sketch to generate a realistic face (Pix2Pix GAN)</p>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required><br>
        <button type="submit">Generate Face</button>
        <div class="note">Note: place <code>pix2pix_model.pt</code> in project root to enable generation.</div>
    </form>
</body>
</html>
